<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Gowtham's Blog </title><meta name="author" content="Gowtham"><meta name="description" content="DevelopmentProject1"><meta name="keywords" content="HTML,CSS,JavaScript,Gowtham,devproject"><link rel="stylesheet" type="text/css" href="styles.css"><script>function setCookie(cname,cvalue,exdays){var d=new Date(); d.setTime(d.getTime() + (exdays*24*60*60*45)); var expires="expires=" + d.toGMTString(); document.cookie=cname + "=" + cvalue + ";" + expires + ";path=/";}function getCookie(cname){var name=cname + "="; var decodedCookie=decodeURIComponent(document.cookie); var ca=decodedCookie.split(';'); for(var i=0; i < ca.length; i++){var c=ca[i]; while (c.charAt(0)==' '){c=c.substring(1);}if (c.indexOf(name)==0){return c.substring(name.length, c.length);}}return "";}function checkCookie(){var user=getCookie("username"); if (user !=""){alert("Welcome back " + user);}else{user=prompt("Enter your Name:",""); if (user !="" && user !=null){setCookie("username", user, 30);}}}</script><body onload="checkCookie()"></head><body><ul class="topnav"><li> <a class="active" href="#home"> Home </a> </li><li> <a href="./about.html"> About </a> </li><li> <a href="./skills.html"> Skills </a> </li><li> <a href="./contact.html">Contact Information </a> </li><li> <a href="./experience.html">Experience </a> </li><li> <a href="./resumedownload.html">Resume Download</a> </li></ul><div class="imagesContainer"><img src="1.jpg" alt="Gowtham" style="width:240px;height:360px;"></div></h3><footer>Copyright ÃÂ© Gowtham Subramanian</footer><script src="app.js"></script></body></html>
